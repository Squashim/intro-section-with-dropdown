<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <img src="./images/logo.svg" alt="snap">
    </div>
    <div class="navbar__links">
      <ul>
        <li id="features">
          <a href="#">
            Features 
            <img src="./images/icon-arrow-down.svg" alt="">
          </a>
        </li>
        <li id="company">
          <a href="#">
            Company 
            <img src="./images/icon-arrow-down.svg" alt="">
          </a>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="navbar__signup">
      <span class="menu-btn"><img src="./images/icon-menu.svg" alt="menu"></span>
      <div class="menu-container">
        <div class="menu-close">
          <img src="./images/icon-close-menu.svg" alt="">
        </div>
        <div class="menu-nav">
          <ul>
            <li id="features">
              <a href="#">
                Features
                <img src="./images/icon-arrow-down.svg" alt="">
              </a>
            </li>
            <li id="company">
              <a href="#">
                Company
                <img src="./images/icon-arrow-down.svg" alt="">
              </a>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="menu-signup">
          <button class="menu-login">Login</button>
          <button class="menu-register">Register</button>
        </div>
      </div>
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </nav>
  <main class="main">
    <section class="main__text">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="more">Learn more</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="databiz logo">
        <img src="./images/client-audiophile.svg" alt="audiophile logo">
        <img src="./images/client-meet.svg" alt="meet logo">
        <img src="./images/client-maker.svg" alt="maker logo">
      </div>
    </section>
    <div class="main__image">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Squashim">Squashim</a>.
    </div>
  </footer>
</body>
</html>
